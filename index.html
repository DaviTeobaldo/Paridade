<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Exibir Números Pares</h1>
        <div class="custom-input">
            <input type="number" id="userInput" class="form-control" placeholder="Informe um valor">
            <button id="showButton" class="btn btn-primary">Mostrar Números Pares</button>
        </div>
        <div id="result" class="mt-3">
            <p>Números Pares:</p>
            <ul id="evenNumbersList"></ul>
            <p>Soma Total: <span id="totalSum">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
